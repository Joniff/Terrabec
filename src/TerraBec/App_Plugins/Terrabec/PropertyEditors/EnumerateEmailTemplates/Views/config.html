<div class="ng-cloak terratype" ng-controller="terrabec.property.editor.enumerate.email.templates as vm" ng-init="vm.initConfig()">
	<div class="umb-el-wrap control-group">

		<umb-load-indicator ng-if="vm.state == vm.loading"></umb-load-indicator>

		<div class="umb-pane" ng-show="vm.state == vm.saving">
			<div class="umb-loader-wrapper">
				<div class="umb-loader">
				</div>
			</div>
		</div>

		<div class="umb-pane" ng-show="vm.state == vm.edit">
		</div>
	</div>
</div>
